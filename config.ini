# Space Debris Risk Intelligence Dashboard
# Project Configuration File

PROJECT_NAME=Space Debris Risk Intelligence Dashboard
PROJECT_VERSION=1.0.0
PROJECT_AUTHOR=Space Analytics Team
PROJECT_DATE=February 2026

# API Configuration
API_PORT=5000
API_TIMEOUT=10000
API_RATE_LIMIT=100

# Frontend Configuration
FRONTEND_PORT=3000
FRONTEND_ENV=development

# Analytics Configuration
ANALYTICS_ENGINE=javascript
FORECAST_HORIZON_DEFAULT=30
ANOMALY_SENSITIVITY_DEFAULT=medium

# Data Source Configuration
DATA_SOURCE=space-track
DATA_REFRESH_INTERVAL=300000

# Features
FEATURE_RISK_EVOLUTION=true
FEATURE_ANOMALY_DETECTION=true
FEATURE_FORECASTING=true
FEATURE_EXPLAINABILITY=true
FEATURE_DECISION_SUPPORT=true

# Logging
LOG_LEVEL=info
VERBOSE_LOGGING=false

# Production Flags
ENABLE_AUTHENTICATION=false
ENABLE_DATABASE_PERSISTENCE=false
ENABLE_WEBSOCKET=false
